<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Get subfolder GitHub</title>
</head>

<body>
    <h1>Get repository subfolder from GitHub</h1>

    <div class="line first-line">
        <div class="input-section">
            <b>Owner :</b>
            <input class="input" type="text" id="inputOwner">
        </div>

        <div class="input-section">
            <b>Repository :</b>
            <input class="input" type="text" id="inputRepository">
        </div>
    </div>

    <div>
        <div class="input-section">
            <b>Path :</b>
            <input class="input" type="text" id="inputPath">
        </div>
    </div>

    <div class="line buttons">
        <a class="button is-large" onclick="downloadSubfolder()">Download</a>
        <a class="button is-large" onclick="generateCurlCommand()">Copy curl command</a>
    </div>

    <div>
        <label id="generatedCurlCmd"></label>
    </div>

    <script src="./script.js"></script>
</body>

</html>
